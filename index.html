<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <header>
          <h2>Login</h2>
          <p>How to i get started lorem ipsum dolor at?</p>
        </header>

        <form>
          <div class="input-container">
            <div class="icon">
              <img
                height="24"
                width="24"
                src="./assets/icons/user.png"
                alt="userIcon"
              />
            </div>
            <input type="text" placeholder="Username" required />
          </div>

          <br />
          <div class="input-container">
            <div class="icon">
              <img
                height="24"
                width="24"
                src="./assets/icons/password.png"
                alt="userIcon"
              />
            </div>

            <input type="password" placeholder="Password" required />
          </div>
          <button class="submit-button" type="submit">Login Now</button>

          <div class="login-with-others">
            <hr />
            <div><span>Login</span> with Others</div>
          </div>

          <div class="or-login-with">
            <button class="login-with-google">
              <span>
                <img src="./assets/icons/google.png" alt="googleIcon" />
              </span>
              <span>
                Login with<span style="color: #000; font-weight: bold"
                  >Google</span
                >
              </span>
            </button>
            <button class="login-with-facebook">
              <span>
                <img src="./assets/icons/facebook.png" alt="googleIcon" />
              </span>
              <span>
                Login with<span style="color: #000; font-weight: bold"
                  >Facebook</span
                >
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="login-image">
        <img src="./assets/content.svg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
